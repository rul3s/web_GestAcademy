{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GestAcademy v0.2</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}">
</head>

<body background="{% static "img/bg1.jpg" %}">
    <div id="content">
        <div id="main">
            <header>
                <img src="{% static "img/title.jpg" %}">
            </header>
        </div>

        <section>
            <form action="/AcademyApp/auth" method="post">
                <input required placeholder="Username" type="text" name="username" value="" /><br />
                <input required placeholder="Password" type="password" name="password" value="" /><br />
                <input type="submit" value="Log In" />
            </form>
        </section>
    </div>
</body>
