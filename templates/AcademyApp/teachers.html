{% if teachers_list %}
    <h1>LIST OF CURRENT TEACHERS</h1>
    <ul>
    {% for teacher in teachers_list %}
        <li><a href="{%  url 'getTeacher' teacher.id %}}/">{{ teacher.name }}</a></li>
    {% endfor %}
    </ul>
    <h2>Get info in</h2>
    <ul>
        <li><a href="{%  url 'getTeachers'%}.json">JSON</a></li>
        <li><a href="{%  url 'getTeachers'%}.xml">XML</a></li>
    </ul>
{% else %}
    <p>No teachers are available.</p>
{% endif %}
    <a href="javascript:history.back()">Go back</a>
