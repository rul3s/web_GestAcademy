{% if std %}
    <h1>{{  std.name }}</h1>
    <ul>
        <li>Direction: {{ std.direction }}</li>
        <li>City: {{ std.city }}</li>
        <li>Telephone: {{ std.telephone }}</li>
        <li>Email: {{ std.email }}</li>
        <li>Academy: {{ std.academy }}</li>
    </ul>
{% else %}
    Problem getting student
{% endif %}
    <a href="javascript:history.back()">Go back</a>
